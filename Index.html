<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سؤال مهم ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        .hidden {
            display: none;
        }

        button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .love {
            background-color: #ff4f81;
            color: white;
        }

        .sad {
            background-color: #555;
            color: white;
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Animation hearts */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: pink;
            font-size: 30px;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div id="screen1">
        <div class="question">امممم تحبيني يا هديل ؟</div>
        <button class="love" onclick="love()">احببببككككك 💗</button>
        <button class="sad" onclick="notLove()">لا</button>
    </div>

    <div id="screen2" class="hidden">
        <div class="question">متاكده ؟؟</div>
        <button class="sad" onclick="baby()">طب و الطفل اللي في بطني ؟ 🥺</button>
        <button class="love" onclick="crazyLove()">انا اعشقكككك💋</button>
    </div>

    <div id="message" class="hidden question"></div>

    <div class="hearts" id="hearts"></div>

    <script>
        function love() {
            document.body.style.backgroundColor = 'pink';
            document.getElementById('screen1').classList.add('hidden');
            showHearts();
            document.getElementById('message').classList.remove('hidden');
            document.getElementById('message').innerText = 'احبك اكثر 🤗';
        }

        function notLove() {
            document.getElementById('screen1').classList.add('hidden');
            document.getElementById('screen2').classList.remove('hidden');
        }

        function baby() {
            document.body.style.backgroundColor = '#333';
            document.getElementById('screen2').classList.add('hidden');
            document.getElementById('message').classList.remove('hidden');
            document.getElementById('message').innerText = 'طب و الطفل اللي في بطني ؟ 🥺';
        }

        function crazyLove() {
            document.body.style.backgroundColor = 'pink';
            document.getElementById('screen2').classList.add('hidden');
            showHearts();
            document.getElementById('message').classList.remove('hidden');
            document.getElementById('message').innerText = 'امووووووووت فيييييييييكييييي';
        }

        function showHearts() {
            let heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                heart.innerText = '💗';
                heartsContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }
        }
    </script>

</body>
</html>
